<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        {% assign sortedpages = site.pages | sort:"header_weight" %}
        {% for page in sortedpages %}
          {% if page.button %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.button }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
