<ul class="post-list">

        <a class="post-title" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
          {{ post.title }}
        </a>
      </h2>
      <p class="post-meta">{{ post.date | date: '%B %-d, %Y â€” %H:%M' }}</p>
      <p>{{ post.summary }}</p>
      <br/>
      <hr/>
    </li>
  {% endfor %}
</ul>
